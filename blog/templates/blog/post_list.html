{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% if posts|length < 1 %}
    <div>
        <p>There is no posts yet.</p>
    </div>
{% endif%}
{% endblock %}
